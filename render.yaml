services:
  - type: web
    name: nt-crud-backend
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: "node server.js"

